<ng-container *ngIf="(post$ | async) as post">
  <ng-container *ngIf="(postImageState$ | async) as postImageState">
    <a [routerLink]="'/place/user-posts/' + post.userId + '#' + post.id">
      <img [src]="postImageState.url" [alt]="post.title" class="img">
    </a>
  </ng-container>
</ng-container>
