<ion-card class="root">
  <app-profile-image [diameter]="6" [id]="user?.profileImage?.id"></app-profile-image>
  <div class="counts">

    <div class="post">
      <span class="post-counts" >{{user?.countOfPosts}}</span>
      <span class="post-text">Gönderi</span>
    </div>

    <div class="follower">
      <a routerLink="/place/profile/following" class="follower-counts"><span>{{user?.countOfFollowers}}</span></a>
      <a routerLink="/place/profile/following" class="follower-text"><span>Takipçi</span></a>
    </div>

    <div class="followed">
      <a routerLink="/place/profile/following" class="followed-counts"><span>{{user?.countOfFolloweds}}</span></a>
      <a routerLink="/place/profile/following" class="followed-text"><span>Takip</span></a>
    </div>

  </div>
</ion-card>
