<ion-card class="root">
  <app-profile-image [diameter]="6" [userImageId]="user?.userImage?.id"></app-profile-image>
  <div class="counts">

    <button class="post" (click)="onClickPostButton()">
      <span class="post-counts" >{{user?.countOfPosts}}</span>
      <span class="post-text">Gönderi</span>
    </button>

    <button class="follower" routerLink="/place/profile/following">
      <span class="follower-counts">{{user?.countOfFollowers}}</span>
      <span class="folower-text">Takipçi</span>
    </button>

    <button class="followed" routerLink="/place/profile/following">
      <span class="followed-counts">{{user?.countOfFolloweds}}</span>
      <span class="followed-text">Takip</span>
    </button>

  </div>
</ion-card>
