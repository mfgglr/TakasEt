<div id="content"></div>
<ion-card class="content">
  <app-swiper-header
    [tags]="tags"
    [activeIndex]="activeIndex"
    (changeActiveIndexEvent)="changeActiveIndex($event)">
  </app-swiper-header>

  <swiper-container #swiperContainer (swiperactiveindexchange)="changeActiveIndex($event)">

    <swiper-slide >
      <app-abstract-post-list [postIds]="postIds" [postListUrl]="postListUrl"></app-abstract-post-list>
    </swiper-slide>

    <swiper-slide>
      <app-abstract-post-list [postIds]="swappedPostIds"></app-abstract-post-list>
    </swiper-slide>

    <swiper-slide>
      <app-abstract-post-list [postIds]="notSwappedPostIds"></app-abstract-post-list>
    </swiper-slide>

  </swiper-container>
</ion-card>
