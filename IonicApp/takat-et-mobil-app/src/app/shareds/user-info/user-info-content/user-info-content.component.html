<ion-card class="content">
  <div class="index">
    <i
      class="fa-solid fa-table-cells-large"
      [ngClass]="activeTab != null && activeTab == 0 ? ' active' : ''"
      (click)="slideTo(0)">
    </i>
    <i
      class="fa-solid fa-handshake-simple"
      [ngClass]="activeTab && activeTab == 1 ? ' active' : ''"
      (click)="slideTo(1)">
    </i>
    <i
      class="fa-solid fa-handshake-simple-slash"
      [ngClass]="activeTab && activeTab == 2 ? 'active' : ''"
      (click)="slideTo(2)">
    </i>
  </div>

  <swiper-container #swiperContainer (swiperactiveindexchange)="changeActiveTab($event)">

    <swiper-slide >
      <app-abstract-post-list [postIds]="postIds" [url]="postsUrl"></app-abstract-post-list>
    </swiper-slide>

    <swiper-slide>
      <app-abstract-post-list [postIds]="swappedPostIds"></app-abstract-post-list>
    </swiper-slide>

    <swiper-slide>
      <app-abstract-post-list [postIds]="notSwappedPostIds"></app-abstract-post-list>
    </swiper-slide>

  </swiper-container>
</ion-card>
