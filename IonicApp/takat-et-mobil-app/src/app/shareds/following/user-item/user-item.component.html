<ng-container *ngIf="(user$ | async) as user; else loading">
  <div class="user-item">

    <div class="left">
      <app-profile-image [diameter]="3" [id]="user.userImage.id"></app-profile-image>
      <div class="names">
        <span class="user-name">{{user.userName}}</span>
      </div>
    </div>

    <div class="right">
      <app-follow-button [userId]="user.id"></app-follow-button>
      <ion-button *ngIf="user.isFollower">takipten cikar</ion-button>
    </div>

  </div>
</ng-container>
<ng-template #loading>

</ng-template>
