<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ng-container *ngIf="(user$ | async) as user">

      <app-user-info-header [user]="user"></app-user-info-header>

      <app-user-info-content
        [user]="user"
        [postIds]="postIds$ | async"
        (changeActiveTabEvent)="changeActiveTab($event)"
        [activeTab]="activeTab$ | async">
      </app-user-info-content>

    </ng-container>
  </ion-content>
</ion-content>
