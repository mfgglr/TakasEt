<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-title">{{user?.userName | lowercase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title class="ion-title" size="large">{{user?.userName | lowercase}}</ion-title>
      </ion-toolbar>
  </ion-header>

  <ion-content>
      <app-user-info-header [user]="user"></app-user-info-header>

      <app-user-info-content
          [user]="user"
          [postIds]="postIds$ | async"
          (changeActiveTabEvent)="changeActiveTab($event)"
          [activeTab]="activeTab$ | async">
      </app-user-info-content>
  </ion-content>

</ion-content>
