<ion-card class="card">
  <ion-card-header class="header">
    <div class="profile-info">
      <img [src]="profileImage$ | async" [alt]="post?.userName" class="profile-image">
      <a href="" class="username-link">
        <span class="username">{{post?.userName}}</span>
      </a>
    </div>
  </ion-card-header>

  <ion-card-content class="content">
    <app-post-image-slider [post]="post" [urls]="urls$ | async"></app-post-image-slider>
  </ion-card-content>

  <div class="footer">
    
    <div class="counts">
      <div class="likes">
        <app-like-button
          [fontSize]="16"
          [likeStatus]="post?.likeStatus"
          (switchLikeStatusEvent)="switchLikeStatus()">
        </app-like-button>
        <span class="likes-count">{{post?.countOfLikes}}</span>
      </div>
      <div class="views">
        <i class="fa-regular fa-eye"></i>
        <span class="views-count">{{post?.countOfViews}}</span>
      </div>
      <div class="comments">
        <i class="fa-regular fa-comment"></i>
        <span class="comments-count">{{post?.countOfComments}}</span>
      </div>
    </div>

    <div class="date">
      <span>{{ post?.createdDate | dateFormat }}</span>
    </div>
  </div>
</ion-card>
