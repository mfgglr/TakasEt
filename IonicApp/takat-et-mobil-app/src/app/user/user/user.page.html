<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/place/home" style="color : white;"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-title">{{(user$ | async)?.userName}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-title" size="large">{{(user$ | async)?.userName}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <app-user-info-header [user]="user$ | async"></app-user-info-header>
    <app-user-info-content [activeTab]="" [postIds]="postIds$ | async"></app-user-info-content>
  </ion-content>


</ion-content>
