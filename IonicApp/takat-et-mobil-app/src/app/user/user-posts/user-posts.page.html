<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-title">posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-title" size="large">posts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <app-post-list [postIds]="postsIds$ | async"></app-post-list>
  </ion-content>

</ion-content>
