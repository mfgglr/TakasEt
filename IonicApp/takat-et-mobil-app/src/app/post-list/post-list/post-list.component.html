<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <div #postList>
    <app-post [postId]="postId" *ngFor="let postId of postIds;"></app-post>
  </div>

  <app-post-detail-modal
    [post]="postOfModal$ | async"
    [isModalOpen]="isModalOpen$ | async"
    (closeModalEvent)="closeModal()">
  </app-post-detail-modal>
</ion-content>
