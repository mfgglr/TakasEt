<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/place/search"></ion-back-button>
    </ion-buttons>
    <ion-title>filter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">filter</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-card>
      <app-search-box (keyChangesEvent)="onKeyChange($event)"></app-search-box>
      <app-category-selector></app-category-selector>
    </ion-card>

  </ion-content>

</ion-content>
