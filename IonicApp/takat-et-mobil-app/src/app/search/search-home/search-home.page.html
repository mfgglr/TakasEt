<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>search-home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">search-home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [scrollEvents]="true">

    <div class="search-box-wrapper">
      <app-search-box (keyChangesEvent)="onKeyChange($event)"></app-search-box>
    </div>

    <app-swiper-header [tags]="tags" ></app-swiper-header>

    <swiper-container (swiperactiveindexchange)="onActiveIndexChange($event)">

      <swiper-slide>
        <app-abstract-post-list
          [postIds]="postIds$ | async"
          postListUrl="/place/search/post-list"
          [addIdToUrl]="true">
        </app-abstract-post-list>
      </swiper-slide>

      <swiper-slide>

      </swiper-slide>

    </swiper-container>

  </ion-content>

</ion-content>
