<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>search-home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">search-home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">

    <app-swiper-header [tags]="tags" ></app-swiper-header>

    <swiper-container (swiperactiveindexchange)="onActiveIndexChange($event)">

      <swiper-slide>
        <div class="search-button-wrapper">
          <ion-button class="search-button" routerLink="/place/search/filter">SEARCH</ion-button>
        </div>
        <app-abstract-post-list
          [postIds]="postIds$ | async"
          postListUrl="/place/search/post-list"
          [addIdToUrl]="true">
        </app-abstract-post-list>
      </swiper-slide>

      <swiper-slide>
        <div class="search-button-wrapper">
          <app-search-box (keyChangesEvent)="onKeyChange($event)"></app-search-box>
        </div>
        <app-users-list [userIds]="userIds$ | async"></app-users-list>
      </swiper-slide>

    </swiper-container>

  </ion-content>

</ion-content>
