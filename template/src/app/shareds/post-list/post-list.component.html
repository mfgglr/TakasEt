<div class="row root">
  <div class="col-6 post-item" *ngFor="let post of posts">
    <app-post [post]="post" (commentButtonEvent)="getCommentButtonEvent($event)"></app-post>
  </div>
</div>
<button type="button" style="display:none;" data-toggle="modal" data-target="#commentModal" #commentModalButton></button>
<app-comment-modal [post]="post" (postCommentCountVector)="getPostCommentCountVector($event)"></app-comment-modal>
