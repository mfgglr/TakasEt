<div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">

        <div>
          <form [formGroup]="commentForm">
            <input formControlName="content" type="text">
            <button (click)="publishComment()">paylas</button>
          </form>
          <div>
            <ng-container *ngIf="!respondedComment; else template;">
              <span >{{post?.userName}} un postuna yorum yap</span>
            </ng-container>
            <ng-template #template>
              <button (click)="cancelRespondingComment()">
                {{respondedComment!.userName}}
                <i class="fa-solid fa-x"></i>
              </button><span> e yanit ver</span>
            </ng-template>
          </div>
        </div>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="comment-item" *ngFor="let comment of (comments$ | async)">
          <app-comment-item [comment]="comment"></app-comment-item>
        </div>
      </div>

    </div>
  </div>
</div>
