<div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="comment-item" *ngFor="let comment of (comments$ | async)" >
          <app-comment-item  [postId]="post?.id" [comment]="comment"></app-comment-item>
        </div>
        <span class="get-more-button" (click)="getMore()"><i class="fa-solid fa-plus"></i></span>
      </div>
      <div class="modal-footer">
          
        <div class="input-group form">
          <textarea [formControl]="content" class="form-control textarea" rows="1"></textarea>
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="shareComment()">
              <i class="fa-solid fa-share"></i>
            </button>
          </div>
        </div>

        <ng-container *ngIf="(replyToCommentState$ | async)?.ownerType == 'comment'">
          <span>
            {{(replyToCommentState$ | async)?.comment?.userName}}
            <i class="fa-regular fa-circle-xmark reset-state-icon" (click)="resetCommentToReplyState()"></i>
            {{" kullanicisina yanit veriyorsun!"}}
          </span>
        </ng-container>

      </div>
    </div>
  </div>
</div>
