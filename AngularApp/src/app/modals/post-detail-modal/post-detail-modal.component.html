<div class="modal fade" id="postDetailModal" tabindex="-1" role="dialog" aria-labelledby="postDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body modal-card">
        <div class="row root-wrapper">
          <div class="col-6 post-content-wrapper">
            <app-display-post-content [post]="post"></app-display-post-content>
          </div>
          <div class="col-6 post-images-wrapper">
            <app-display-post-images [post]="post"></app-display-post-images>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
