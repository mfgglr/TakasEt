<div class="card post-card">
  <div class="card-header post-card-header">
    <app-post-header [post]="post"></app-post-header>
  </div>
  <div class="card-body post-card-body">
    <a href="#">
      <img [src]="firstImage" alt="" style="width: 100%;">
    </a>
  </div>
  <div class="card-footer">
    <app-post-footer  (displayCommentsEvent)="displayComments($event)" [post]="post"></app-post-footer>
  </div>
</div>
