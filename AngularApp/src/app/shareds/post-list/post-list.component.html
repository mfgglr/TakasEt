<div class="row root">
  <div class="col-6 post-item" *ngFor="let post of posts">
    <app-post
      [post]="post"
      (displayComentsEvent)="displayComments($event)"
      (displayPostLikersEvent)="displayPostLikers($event)"
      (displayViewersEvent)="displayViewers($event)"
      (setSelectedPostEvent)="setSelectedPost($event)"></app-post>
  </div>
</div>
